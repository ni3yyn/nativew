name: Build Standalone Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: ğŸ¤– Build Android Standalone APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ğŸ”¨ Build APK (Offline & Small)
        run: |
          cd android
          chmod +x gradlew
          # -PbundleInDebug=true -> Bundles JS (Offline support)
          # -Pandroid.injected.build.abi=arm64-v8a -> Small size
          ./gradlew assembleDebug -PbundleInDebug=true -Pandroid.injected.build.abi=arm64-v8a --no-daemon --build-cache

      # Added a debug step to list files so you can see where it went in the logs if it fails again
      - name: ğŸ•µï¸ List Build Outputs
        run: find android/app/build/outputs -name "*.apk"

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-standalone
          # CHANGED: The ** means "look in all subfolders"
          path: android/app/build/outputs/apk/**/*.apk