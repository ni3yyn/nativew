name: Turbo Build APK

on:
  # This enables the manual "Run" button
  workflow_dispatch:
  
  # This enables Auto-Run on Push
  push:
    branches:
      - main   # <--- Verify this matches your branch name (main or master)
    paths-ignore:
      - 'README.md'   # Don't build if you only change documentation
      - '.gitignore'

jobs:
  build:
    name: ðŸš€ Build Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android Gradle)
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle Caching (The Speed Booster)
      - name: ðŸ˜ Cache Gradle
        uses: actions/cache@v4
        with:
          # The Pipe symbol '|' below is MANDATORY for multiple lines
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # Ensure this key line is indented exactly under 'path'
          key: ${{ runner.os }}-gradle-v5-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-v5-

      # 4. Setup Node & NPM Cache
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      # 5. Install Global Tools
      - name: ðŸ›  Install EAS CLI
        run: npm install -g eas-cli

      # 6. Install Dependencies (Robust Mode)
      # We delete package-lock first to prevent sync errors
      - name: ðŸ“¦ Install Dependencies
        run: |
          rm -f package-lock.json
          npm install

      # 7. Build the APK
      # We explicitly pass EXPO_TOKEN env var to this step
      - name: ðŸ“± Build APK (Local Mode)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Boost Java memory to 4GB to prevent "Unknown" crashes
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1024m"
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN is missing! Check your GitHub Secrets."
            exit 1
          fi
          # Clear EAS cache to ensure it generates fresh android folders
          eas build --local --clear-cache --platform android --profile preview --non-interactive --output ./wathiq.apk

      # 8. Upload Result
      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wathiq-release-apk
          path: wathiq.apk