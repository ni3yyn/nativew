name: Build Debug APK (No Keys)

on:
  workflow_dispatch: # Allows you to click "Run workflow" manually
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ¤– Build Android Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # This creates the native 'android' folder based on your Expo config
      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --no-interactive

      # We build the 'Debug' version which doesn't need custom keys
      - name: ğŸ”¨ Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # This is where Gradle outputs the debug APK by default
          path: android/app/build/outputs/apk/debug/app-debug.apk