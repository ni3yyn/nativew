name: Turbo Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    name: ğŸš€ Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # Enable Gradle caching through the setup-java action
          cache: 'gradle'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ›  Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“± Build APK (Local Mode)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1024m"
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN is missing! Check your GitHub Secrets."
            exit 1
          fi
          # Removed the --clear-cache flag to leverage build caches
          eas build --local --platform android --profile preview --non-interactive --output ./wathiq.apk

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wathiq-release-apk
          path: wathiq.apk