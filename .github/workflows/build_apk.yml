name: Native Android Build (No EAS)

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # This step generates the 'android' folder if it doesn't exist
      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --no-interactive

      - name: ğŸ”§ Make Gradlew Executable
        run: cd android && chmod +x gradlew

      # This builds the unsigned APK
      - name: ğŸ”¨ Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      # (Optional) Sign the APK for installation
      # You need to set up secrets for this step to work.
      # If you skip this, you can still install the unsigned debug APK 
      # by changing 'assembleRelease' to 'assembleDebug' above.
      - name: âœï¸ Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          # This fixes a common build tool version issue
          BUILD_TOOLS_VERSION: "34.0.0" 

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          # If you didn't sign it, use this path instead:
          # path: android/app/build/outputs/apk/release/app-release-unsigned.apk