name: Optimized Turbo Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    name: ğŸš€ Build Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android Gradle)
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Node.js and caches npm dependencies
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      # 4. Use the official Expo GitHub Action to set up and cache EAS CLI
      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 5. Gradle Caching (The Speed Booster)
      - name: ğŸ˜ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-v5-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-v5-

      # 6. Install Dependencies using npm ci for speed and reliability
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # 7. Build the APK without clearing the cache
      - name: ğŸ“± Build APK (Local Mode)
        env:
          # Boost Java memory to prevent "Unknown" crashes
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1024m"
        run: |
          # The EXPO_TOKEN is now handled by the expo/expo-github-action
          eas build --local --platform android --profile preview --non-interactive --output ./wathiq.apk

      # 8. Upload Result
      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wathiq-release-apk
          path: wathiq.apk