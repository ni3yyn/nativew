name: Build Standalone Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: ðŸ¤– Build Android Standalone APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”¨ Build APK (Offline & Small)
        run: |
          cd android
          chmod +x gradlew
          # -PbundleInDebug=true  -> Makes the app work without a server
          # -Pandroid.injected.build.abi=arm64-v8a -> Makes the file small
          ./gradlew assembleDebug -PbundleInDebug=true -Pandroid.injected.build.abi=arm64-v8a --no-daemon --build-cache

      - name: ðŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-standalone
          path: android/app/build/outputs/apk/debug/app-debug.apk