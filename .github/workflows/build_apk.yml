name: Turbo Build APK

on:
  workflow_dispatch: # Click "Run" button to start

jobs:
  build:
    name: ğŸš€ Build Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android Gradle)
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle Caching (The Speed Booster)
      - name: ğŸ˜ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Setup Node & NPM Cache
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      # 5. Install Global Tools
      - name: ğŸ›  Install EAS CLI
        run: npm install -g eas-cli

      # 6. Install Dependencies (Robust Mode)
      # We delete package-lock first to prevent sync errors
      - name: ğŸ“¦ Install Dependencies
        run: |
          rm -f package-lock.json
          npm install

      # 7. Build the APK
      # We explicitly pass EXPO_TOKEN env var to this step
      - name: ğŸ“± Build APK (Local Mode)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN is missing! Check your GitHub Secrets."
            exit 1
          fi
          eas build --local --platform android --profile preview --non-interactive --output ./wathiq.apk

      # 8. Upload Result
      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wathiq-release-apk
          path: wathiq.apk