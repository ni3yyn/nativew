name: Turbo Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    name: ğŸš€ Build Android APK (Cloud)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ›  Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“± Build APK (EAS Cloud Mode)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN is missing! Check your GitHub Secrets."
            exit 1
          fi
          # SWITCHED to cloud build for speed, using the 'preview' profile from eas.json
          eas build --platform android --profile preview --non-interactive

      # EAS Cloud Build automatically uploads artifacts to the EAS dashboard.
      # If you still want them in GitHub Actions, you need the build ID, 
      # but for simplicity and speed with EAS, relying on EAS dashboard is better.
      # I've removed the upload step as it's often redundant when using EAS.
      # If you MUST have it here, you would need to run 'eas build --id <id>' 
      # after the build and use 'eas build:download'.
      
      - name: âš ï¸ Note on Artifacts
        run: echo "Artifacts are uploaded to the EAS Build dashboard for profile 'preview'."